<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="task12(css).css">
    <title>Task 7</title>
</head>

<body>
    <div class="container">
        <form>
            <label for="nameInput">Name:</label>
            <input type="name" id="nameInput" name="your name" required /><br />
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="userEmail" required /><br />
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="userPassword" required /> <br />

            <label for="genderInput">Gender:</label>
            <input type="radio" id="male" value="male" name="userGender"> 
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="userGender"> 
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="userGender"> 
            <label for="other">Other</label> <br />


            <label for="languageInput">Language:</label>
            <select id="languageInput" name="userLanguage">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="chinese">Chinese</option>
            </select>
            <br />

            <label for="zipcodeInput">Zip Code:</label>
            <input type="text" id="zipcodeInput" name="userZipCode" required /> <br />

            <label for="aboutInput">About:</label>
            <textarea id="aboutInput" name="userAbout" rows="4" cols="50"></textarea> <br />

            <input type="submit" id="registerButton" value="Register" name="userRegister" /> <br />
        </form>
    </div>
</body>

</html>
